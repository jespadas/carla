<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Tu regalo!</title>
    <link rel="stylesheet" href="style3.css" />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="back"></div>
      <div class="front">
        <div class="cover-shape-large">
          <div class="shape-diamond"></div>
          <div class="shape-block"></div>
        </div>
        <div class="cover-shape-small">
          <div class="shape-diamond"></div>
          <div class="shape-block">
            <div class="cake">
              <div class="layer layer-bottom"></div>
              <div class="layer layer-middle"></div>
              <div class="layer layer-top"></div>
              <div class="icing"></div>
              <div class="drip drip1"></div>
              <div class="drip drip2"></div>
              <div class="drip drip3"></div>
              <div class="candle">
                <div class="flame"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-container">
        <p id="head">¡Felicidades Carla!</p>
        <p>
          Te deseo de corazón un feliz cumpleaños que seas feliz hoy y siempre.
        </p>
        <p>¡Mis mejores deseos!</p>
        <p>14/12/2020</p>
      </div>
    </div>
    <div class="containerBackButton">
      <a class="backButton" href="index.html">Volver al inicio</a>
    </div>
  </body>
</html>
